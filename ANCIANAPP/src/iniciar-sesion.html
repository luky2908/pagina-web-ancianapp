<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - ANCIANAPP</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" href="assets/favicon.png" type="image/png">
</head>
<body>
    <div class="login-container">
        <img src="assets/abuelos 1.webp" alt="Logo ANCIANAPP" class="logo"> <!-- Logo encima -->
        <h1>Iniciar Sesión</h1>
        <form id="loginForm"> <!-- Cambié el action aquí -->
            <div class="input-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">Iniciar Sesión</button>
        </form>
        <div class="footer-links">
            <a href="recuperar_contraseña.html">¿Olvidaste tu contraseña?</a>
            <p>¿No tienes una cuenta? <a href="registro.html">Regístrate aquí</a></p>
        </div>
    </div>

    <script>
        // Evento para manejar el inicio de sesión
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevenir que se recargue la página

            // Simula un inicio de sesión exitoso guardando el estado en localStorage
            localStorage.setItem('isLoggedIn', 'true'); // Se almacena el estado de sesión

            // Redirige a la página principal
            window.location.href = 'pagina-principal.html'; // Cambia a la página principal
        });
    </script>
</body>
</html>
