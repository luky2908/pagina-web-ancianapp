<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario - ANCIANAPP</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" href="assets/favicon.png" type="image/png">
</head>
<body>
    <div class="register-container">
        <img src="assets/abuelos 1.webp" alt="Logo ANCIANAPP" class="logo">
        <h1>Crear Cuenta</h1>

        <!-- Formulario de registro -->
        <form id="registerForm" onsubmit="return simulateRegister()">
            <div class="input-group">
                <label for="name">Nombre</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="input-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">Registrarse</button>
        </form>

        <!-- Enlace para iniciar sesión -->
        <div class="footer-links">
            <p>¿Ya tienes una cuenta? <a href="iniciar-sesion.html">Iniciar Sesión</a></p>
        </div>
    </div>

    <!-- JavaScript para simular el registro -->
    <script>
        function simulateRegister() {
            // Obtener los datos ingresados por el usuario
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;

            // Guardar el nombre del usuario en localStorage
            localStorage.setItem('nombreUsuario', name);
            localStorage.setItem('isLoggedIn', 'true'); // Indica que el usuario ha iniciado sesión

            // Mostrar mensaje de éxito
            alert("¡Registro de usuario exitoso! Ahora serás redirigido a la página de inicio de sesión.");

            // Redireccionar al inicio de sesión
            window.location.href = "iniciar-sesion.html";
            return false; // Evita el envío real del formulario
        }
    </script>
</body>
</html>
